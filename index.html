<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Drum Kit</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1 id="title">Drum 🥁 Kit</h1>
	<div class="set">
		<button id="tom1" class="w drum">w</button>
		<button id="tom2" class="a drum">a</button>
		<button id="tom3" class="s drum">s</button>
		<button id="tom4" class="d drum">d</button>
		<button id="snare" class="j drum">j</button>
		<button id="crash" class="k drum">k</button>
		<button id="kick" class="l drum">l</button>
	</div>
	<div id="tracks" class="tracks">
		<div><span class="ico" id="play1" track="sjsjsjsjk k k k lwaswask">⏯</span><span>Demo Track#1</span></div>
		<div><span class="ico" id="play2" track="was   k">⏯</span><span>Demo Track#2</span></div>
		<div><span class="ico" id="play3" track="was    klj  jklw a">⏯</span><span>Demo Track#3</span></div>
	</div>

	<div class="playTrack">
		<input type="text" name="track_value" id="track_value" placeholder="Track value..">
		<input type="submit" value="Play" id="playTrack">
	</div>
	<script src="index.js"></script>
</body>

</html>
